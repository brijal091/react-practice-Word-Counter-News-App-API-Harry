"use strict"

        // b = 5666;

        // Normal Function
        function hello(){
            console.log("Hello Brijal " + this)
        }
        hello();

        // arrow function 
        //we can note that inside the arrow function this is windows object but inside the normal funciton this is undefinded
        let arrow_func = () => {
            console.log("Hello I am an arrow function" + this);
        }
        arrow_func();

        //objects and object functions
        let obj = {
                a: {
                    x: 55,
                    y: 20,
                    z: 10
                },
                b: 34,
                c: 15,
                d: function my_func(){
                    console.log(this.c + "I am  object function with " );
                }
            }
            //event listners, alerts and confirm box
            document.addEventListener("click", function clicking(){
                alert("Gelo user");
                confirm("Are you sure?");
            })

    </script>
